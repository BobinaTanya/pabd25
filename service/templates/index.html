<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор квартиры</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        #result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #e6ffe6; }
        .error { background-color: #ffe6e6; }
    </style>
</head>
<body>
    <h2>Расчет стоимости квартиры</h2>
    <form onsubmit="predictPrice(); return false;">
        <input type="number" id="area" placeholder="Площадь (м²)" required min="1">
        <input type="number" id="rooms" placeholder="Комнат" required min="1">
        <input type="number" id="floor" placeholder="Этаж" required min="1">
        <input type="number" id="total_floors" placeholder="Этажность дома" required min="1">
        <button type="submit">Рассчитать</button>
    </form>
    <div id="result"></div>

    <script>
        async function predictPrice() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = '';
            resultDiv.textContent = 'Рассчитываем...';
            
            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        area: document.getElementById('area').value,
                        rooms: document.getElementById('rooms').value,
                        floor: document.getElementById('floor').value,
                        total_floors: document.getElementById('total_floors').value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Unknown error');
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    Стоимость: <strong>${data.price.toLocaleString('ru-RU')} ${data.currency}</strong>
                `;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Ошибка: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
